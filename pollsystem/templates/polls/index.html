{% extends 'base.html' %}
{% block context %}
    <h1 class="text-center mb-3">Poll Questions</h1>
        {% if question_list %}
            {% for ques in question_list %}
                <div class="card-mb-4">
                    {% load static %}
                    <img class="card-img-top" src="images/ques.png" alt="Card image cap">
                    <div class="card-body">
                        <p class="lead">{{ question.question_text }}</p>
                        <a href ="{% url 'polls:detail' question.id %}" class ="btn btn-success btn-sm">Vote Now</a>
                        <a href ="{% url 'polls:results' question.id %}" class ="btn btn-info btn-sm">Results</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
        <p>No polls available</p>
        {% endif %}
{% endblock %}
